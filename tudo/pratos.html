  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
   
    :root{
      --primary:       #2e7d32; 
      --primary-dark:  #1b5e20;
      --accent:        #ffffff; 
      --text:          #263238;
      --radius:        12px;
      --shadow:        0 4px 14px rgba(0,0,0,.1);
    }

    
    *{margin:0;padding:0;box-sizing:border-box;}

   
    html,body{
      height:100%;
      display:flex;
      flex-direction:column;
      font-family:'Poppins',sans-serif;
      background:var(--accent);
      color:var(--text);
    }

    header{
      background:var(--primary-dark);
      color:#fff;
      padding:20px;
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:30px;
      box-shadow:0 2px 10px rgba(0,0,0,.2);
      z-index:10;
    }
    header h1{font-size:1.8rem;letter-spacing:.5px;}
    .menu-toggle{
      font-size:2rem;
      cursor:pointer;
      position:absolute;
      right:20px;
    }

   
    nav{
      position:absolute;
      top:100%;
      right:20px;
      background:#fff;
      border:1px solid #c8e6c9;
      display:none;
      flex-direction:column;
      box-shadow:var(--shadow);
      z-index:100;
      border-radius:var(--radius);
    }
    nav.ativo{display:flex;}
    nav a{
      padding:12px 20px;
      color:var(--text);
      text-decoration:none;
      border-bottom:1px solid #e0e0e0;
      transition:background .3s;
    }
    nav a:hover{background:#f1f8f5;}

    
    .search-bar{max-width:420px;margin:25px auto 0;padding:0 15px;}
    .search-bar input{
      width:100%;
      padding:12px 16px;
      border:2px solid #a5d6a7;
      border-radius:var(--radius);
      font-size:1rem;
      outline:none;
      transition:border .3s;
    }
    .search-bar input:focus{border-color:var(--primary);}

    
    main{flex:1;padding:40px 30px;}
    .cards-container{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:40px;
    }
    .card{
      width:220px;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      transition:transform .3s, box-shadow .3s;
    }
    .card img{
      width:220px;
      height:160px;
      object-fit:cover;
      border-radius:var(--radius);
      cursor:pointer;
      box-shadow:var(--shadow);
    }
    .card:hover{
      transform:translateY(-6px) scale(1.03);
      box-shadow:0 8px 20px rgba(0,0,0,.15);
    }
    .descricao{
      margin-top:10px;
      font-size:0.93rem;
      color:#455a64;
      line-height:1.4em;
    }
    .card.hidden{display:none;}

    
    footer{
      background:#1b5e20;
      color:#fff;
      padding:18px 20px;
      text-align:center;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:18px;
    }
    footer span{font-weight:600;}
    footer img{width:24px;height:24px;filter:brightness(0) invert(1);}

    
    @media(max-width:1024px){.cards-container{gap:30px;}}
    @media(max-width:768px){.cards-container{flex-direction:column;align-items:center;}}
  </style>
</head>

<script>
  const toggle = document.getElementById('menuToggle');
  const menu = document.getElementById('menu');
  toggle.addEventListener('click', () => {
    menu.classList.toggle('ativo');
  });

  const searchInput = document.getElementById('searchInput');
  const cards = document.querySelectorAll('.card');

  searchInput.addEventListener('input', () => {
    const searchTerm = searchInput.value.toLowerCase();
    cards.forEach(card => {
      const text = card.innerText.toLowerCase();
      if (text.includes(searchTerm)) {
        card.classList.remove('hidden');
      } else {
        card.classList.add('hidden');
      }
    });
  });
</script>
